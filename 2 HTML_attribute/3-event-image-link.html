<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Event, Image and Link Attributes</title>
	</head>
	<body>
		<!-- ATRIBUT EVENT -->
		<!-- Atribut event akan merespon input dari user -->
		<!-- Atribut ini digunakan untuk keperluan javascript -->

		<!-- Atribut onclick -->
		<button onclick="alert('you have clicked the button')">Click me</button>

		<!-- Atribut onmouseover -->
		<p onmouseover="alert('you have hovered the text')">Hover me</p>

		<!-- Atribut onsubmit -->
		<form onsubmit="alert('you have submitted the data')">
			<label>Nama Depan:</label> <br />
			<input type="text" value="John" /> <br />
			<label>Nama Belakang:</label> <br />
			<input type="text" value="Doe" /> <br />
			<input type="submit" value="Submit" />
		</form>
		<br />

		<!-- ATRIBUT LINK -->
		<a href="https://digidev.id/" target="_blank">Go to digidev homepage</a>
		<br /><br />

		<!-- ATRIBUT IMAGE -->
		<img src="https://www.apkmirror.com/wp-content/uploads/2022/03/11/621ebd1fb7f4b.png" alt="brand twitter" />
	</body>
</html>
