<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Global Attribute</title>
	</head>
	<body>
		<!-- GLOBAL ATTRIBUTE -->
		<!-- Global attribute adalah atribut yang dapat dimiliki oleh semua elemen HTML -->

		<!-- ATRIBUT ID -->
		<!-- Atribut id berguna untuk memberikan identifikasi pada sebuah elemen -->
		<!-- Atribut id bersidat unik, artinya di dalam sebuah file HTML tidak boleh ada elemen dengan id yang sama -->
		<!-- Atribut ini sering digunakan untuk keperluan javascript -->
		<h1 id="title">Judul Artikel</h1>
		<p id="description">Deskripsi artikel</p>

		<!-- ATRIBUT CLASS -->
		<!-- Atribut class digunakan untuk mengklasifikasikan elemen-elemen yang memiliki sifat yang sama sesuai dengan kebutuhan kita -->
		<!-- Atribut class berkebalikan dengan id yang artinya di dalam file HTML boleh terdapat elemen-elemen dengan class yang sama -->
		<!-- Atribut ini sering digunakan untuk keperluan CSS -->
		<div class="school-x">
			<ol class="class-a">
				<li class="girl">Lisa</li>
				<li class="boy">George</li>
				<li class="boy">Andy</li>
			</ol>
			<ol class="class-b">
				<li class="boy">Michael</li>
				<li class="girl">Ruby</li>
				<li class="boy">Jim</li>
			</ol>
		</div>

		<!-- ATRIBUT STYLE -->
		<!-- Atribut style digunakan untuk mengubah tampilan elemen -->
		<p>
			Atribut style dapat mengubah tampilan elemen apapun, misalnya elemen teks, seperti mengubah <span style="font-weight: bold">ketebalan</span>, <span style="color: red">warna</span>,
			<span style="font-family: Arial">jenis font</span>, <span style="font-size: 24px">ukuran</span>, dll. Contoh lainnya adalah elemen div tanpa konten seperti berikut:
		</p>
		<div style="width: 100px; height: 100px; background-color: green; border-radius: 50%"></div>
	</body>
</html>
