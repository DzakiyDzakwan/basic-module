<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional (If Else)</title>
    <link rel="stylesheet" href="./CSS/1-if-else.css" />
  </head>
  <body>
    <h1 id="title"></h1>

    <script>
      // Variable userRole berisi value role user (admin, customer, CEO)
      var userRole = "admin"; // => Ganti jadi admin, customer, CEO

      // DOM untuk title (tag h1 di html)
      var domTitle = document.getElementById("title");

      // Gunakan if, else untuk mengatur kondisi UI.
      // Gunakan operator comparison (perbandingan).
      if (userRole === "admin") {
        domTitle.innerText = "ADMIN";
      } else {
        domTitle.innerText = "CUSTOMER REGULER";
      }
    </script>
  </body>
</html>
