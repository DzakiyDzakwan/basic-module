<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Elemen Block dan Inline</title>
	</head>
	<body>
		<!-- ELEMEN BLOCK DAN INLINE -->
		<!-- Berdasarkan posisi peletakan nya, elemen html dibagi menjadi 2 -->

		<!-- BLOCK LEVEL ELEMENT -->
		<!-- Elemen jenis ini selalu dimulai di baris baru, dan browser secara otomatis memberi ruang sebelum dan sesudah elemen block -->
		<!-- Elemen ini juga selalu mengambil lebar maksimum dari browser -->
		<h2>Beberapa elemen yang bersifat block:</h2>
		<ul>
			<li>div</li>
			<li>p</li>
			<li>form</li>
			<li>h1-h6</li>
			<li>ol-ul</li>
			<li>li</li>
		</ul>
		<!-- Contoh -->
		<p style="width: 100px; height: 100px; background-color: green; color: white">block</p>
		<p style="width: 100px; height: 100px; background-color: green; color: white">block</p>
		<p style="width: 100px; height: 100px; background-color: green; color: white">block</p>

		<!-- INLINE LEVEL ELEMENT -->
		<!-- Elemen jenis ini tidak dimulai di baris baru -->
		<!-- Elemen inline hanya mengambil ruang sesuai lebar konten nya -->
		<h2>Beberapa elemen yang bersifat inline:</h2>
		<ul>
			<li>a</li>
			<li>img</li>
			<li>input</li>
			<li>label</li>
			<li>select</li>
			<li>button</li>
			<li>span</li>
			<li>semua elemen formatting text</li>
		</ul>
		<!-- Contoh -->
		<b style="width: 100px; height: 100px; background-color: red; color: white">inline element</b>
		<b style="width: 100px; height: 100px; background-color: red; color: white">inline element</b>
		<b style="width: 100px; height: 100px; background-color: red; color: white">inline element</b>

		<!-- =========================================================================================== -->

</html>
