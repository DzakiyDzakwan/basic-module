<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parameter Function</title>
    <style>
      button {
        border: none;
        padding: 8px 32px;
        font-size: 50px;
        cursor: pointer;
        color: white;
        background-color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <button onclick="submitData('Digidev Indonesia', 2, 2020)">
      Submit Data
    </button>

    <script>
      // Parameter function merupakan value yang diberikan...
      // ke sebuah function untuk mengirim atau mengassign value baru sesuai kebutuhan
      // Contoh

      function submitData(param1, param2, param3) {
        alert(
          `${param1} masih berumur ${param2}, yang didirikan pada tahun ${param3}`
        );
      }
    </script>
  </body>
</html>
