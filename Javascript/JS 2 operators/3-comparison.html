  <body>
    <script>
      // Javascript Comparison Operators
      // hasil dari operator ini bernilai boolean (true atau false)

      // Inisiasi variable awal
      var a = 10;
      var b = 40;
      var c = "10";

      // Notes: Uncoment code console log utk melihat hasil console di browser
      // ==	equal to
      console.log(a == b);
      // console.log(a == c);

      // ===	equal value and equal type
      // console.log(a === b);
      // console.log(a == c);
      // console.log(a === c);

      // !=	not equal
      // console.log(a != b);
      // console.log(a != c);

      // !==	not equal value or not equal type
      // console.log(a !== c);

      // >	greater than
      // console.log(b > a);

      // <	less than
      // console.log(a < b);

      // >=	greater than or equal to
      // <=	less than or equal to

      // ?	ternary operator
      var newVar = a > b ? "benar! A > B" : "salah, A < B";
      // console.log(newVar);
    </script>
