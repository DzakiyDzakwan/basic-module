<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation Element (InnerHtml, ClassList)</title>
    <style>
      .urgent {
        color: red;
        font-size: 40px;
      }
      .primary {
        color: green;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <h1 id="title" class="heading"></h1>
    <h1 class="heading"></h1>

    <script>
      // InnerHTML berguna untuk menambah konten pada element html
      // Class list berguna untuk menambah class name pada element html
      var firstHeader = document.getElementsByClassName("heading");
      firstHeader[0].innerHTML = "DIGIDEV INDO";
      firstHeader[0].classList += " urgent";

      // <---- Modul ----->
      // Instruksi:
      // Isi content pada element H1 yang kedua berupa PT. DIGITAL LENTERA BANGSA
      // Tambahkan class primary pada element tsb

      //
    </script>
  </body>
</html>
