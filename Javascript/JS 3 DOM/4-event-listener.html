<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Event Listener</title>
  </head>
  <body>
    <h1 id="title"></h1>
    <button id="btn">Show Title</button>
    <input type="text" id="inputText" placeholder="masukkan text" />

    <script>
      // Event Listener adalah instruksi di dalam JS yg digunakan untuk listener (pemantau) sebuah event (aktivitas)
      // Aktivitas yg dipantau bisa berupa klik, ketik, gerakan mouse atau yg lainnya
      // Aktivitas ini dipantau kemudian digunakan untuk men-set fungsi baru apabila aktivitas tadi ter-trigger.
      // Contoh:
      var button = document.getElementById("btn");
      button.addEventListener("click", () => {
        var title = document.getElementById("title");
        title.innerHTML = "DIGIDEV";
      });

      // <---- Modul ----->
      // Instruksi:
      // Buatlah event listener di element input
      // setelah event ke trigger, lakukan function untuk merubah isi text dari element heading (title)
      var input = document.getElementById("inputText");
      input.addEventListener("keyup", (event) => {
        // lanjutkan
        console.log(event.target.value);
      });
      //
    </script>
  </body>
</html>
