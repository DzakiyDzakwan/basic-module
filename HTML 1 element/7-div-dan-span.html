<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Div dan Span</title>
	</head>
	<body>
		<!-- ELEMEN DIV -->
		<!-- Elemen div adalah elemen block level yang tidak memiliki karakteristik khusus -->
		<!-- Elemen ini sering digunakan sebagai pembungkus(container) dari sekumpulan elemen dan sering digunakan untuk keperluan layouting -->
		<div style="background-color: green">
			<h2>Ordered list</h2>
			<ol>
				<li>HTML</li>
				<li>CSS</li>
				<li>JAVASCRIPT</li>
			</ol>
		</div>
		<div style="background-color: greenyellow">
			<h2>Unordered list</h2>
			<ul>
				<li>HTML</li>
				<li>CSS</li>
				<li>JAVASCRIPT</li>
			</ul>
		</div>

		<!-- ELEMEN SPAN -->
		<!-- Elemen span adalah elemen inline level yang juga tidak memiliki karakteristik khusus -->
		<!-- Elemen ini sering digunakan untuk memberi style css ke kata/kalimat tertentu di dalam elemen paragraph -->
		<p>Elemen span sering digunakan untuk memberi tambahan style pada <span style="color: red; font-weight: 600">kata tertentu</span> di dalam sebuah paragraf.</p>
	</body>
</html>
