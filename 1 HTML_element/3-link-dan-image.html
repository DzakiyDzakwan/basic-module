<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Link dan Image</title>
	</head>
	<body>
		<!-- ELEMEN LINK -->
		<!-- Kita bisa membuat link untuk berpindah ke halaman website lain dengan elemen anchor -->
		<a href="https://www.wikipedia.com">Klik link ini untuk berpindah ke halaman web wikipedia</a>
		<br />

		<!-- Kita juga bisa membuka link tujuan di tab baru -->
		<a href="https://www.wikipedia.com" target="_blank">Link ini akan membuka halaman wikipedia di tab baru</a>
		<br />
		<br />

		<!-- ELEMEN IMAGE -->
		<!-- Untuk menampilkan sebuah gambar kita bisa menggunakan tag <img> -->
		<img src="https://cdn1-production-assets-kly.akamaized.net/medias/916623/big/000717900_1435823779-Facebook_logo_lama__Business_Insider_.jpg" alt="brand facebook" />

		<img src="3-brand-facebook.jpg" alt="brand facebook" />

		<!-- =========================================================================================== -->
		<!-- =========================================================================================== -->

		<!-- Buatlah sebuah elemen image dengan tampilan brand facebook seperti contoh di atas namun gambar tersebut dapat di klik dan mengarahkan ke halaman wikipedia -->

</html>
