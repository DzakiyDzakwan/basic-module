		<!-- Elemen list tersusun dari dua jenis elemen -->
		<!-- Untuk tipe list yang tidak bernomor kita gunakan tag <ul> -->

			<li>List pertama</li>
			<li>List kedua</li>
			<li>List ketiga</li>

		<!-- Untuk list bernomor kita gunakan tag <ol> -->
		<ol>
			<li>List nomor satu</li>
			<li>List nomor dua</li>
			<li>List nomor tiga</li>
		</ol>
