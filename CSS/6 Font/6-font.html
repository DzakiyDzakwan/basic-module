<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Font</title>
	</head>
	<body>
		<!-- Teks merupakan konten yang paling banyak ditemui dalam sebuah website -->
		<!-- Oleh karena itu menghias konten teks menjadi penting dalam membangun website -->
		<!-- Terdapat beberapa properti untuk mengubah tampilan teks -->

		<h3>Beberapa Contoh Font Style:</h3>
		<p class="ukuran">Mengubah ukuran teks</p>
		<p class="warna">Mengubah warna teks</p>
		<p class="ketebalan">Mengubah ketebalan teks</p>
		<p class="gaya">Mengubah gaya teks</p>
		<p class="family">Mengubah font family teks</p>
		<p class="ukuran warna ketebalan gaya family">Kombinasi dari kumpulan class</p>
		<p class="kombinasi">Kombinasi dengan satu class</p>
		<p>
			Kita bisa <span class="ukuran">mengubah</span> <span class="warna">tampilan</span> <span class="ketebalan">kata</span> <span class="gaya">tertentu</span>
			<span class="family">menggunakan</span> elemen span.
		</p>

		<style>
			.ukuran {
				font-size: 24px;
			}
			.warna {
				color: brown;
			}
			.ketebalan {
				font-weight: bold;
			}
			.family {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			}
			.gaya {
				font-style: italic;
			}
			.kombinasi {
				font-size: 24px;
				color: brown;
				font-weight: bold;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				font-style: italic;
			}
		</style>
	</body>
</html>
