<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Background Color</title>
	</head>
	<body>
		<!-- BACKGROUND COLOR -->
		<!-- Background color adalah salah satu properti esensial di CSS -->
		<!-- Properti ini berfungsi untuk memberikan warna latar belakang dari sebuah elemen -->
		<!-- Ada 3 jenis value yang bisa kita gunakan -->

		<!-- Text Value -->
		<h3>Text Color</h3>
		<div class="text-color">Elemen ini menggunakan background color purple</div>

		<!-- Hex Value -->
		<h3>Hex Color</h3>
		<div class="hex-color">Elemen ini menggunakan background color #ba530f</div>

		<!-- RGB Value -->
		<h3>RGB Color</h3>
		<div class="rgb-color">Elemen ini menggunakan background color rgb(11, 53, 102)</div>

		<style>
			div {
				color: white;
				width: 500px;
				height: 100px;
			}
			.text-color {
				background-color: purple;
			}
			.hex-color {
				background-color: #ba530f;
			}
			.rgb-color {
				background-color: rgb(11, 53, 102);
			}
		</style>
	</body>
</html>
