<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- Terdapat sebuah elemen div berbentuk bola -->
		<!-- Ubah lah style dari bola (class: box) sesuai dengan ketentuan berikut -->
		<!-- Pada min-width: 500px, ubah lebar box menjadi 100% dan warna latar belakang menjadi merah, lalu ubah border-radius menjadi 0 -->
		<!-- Pada max-width: 800px, ubah warna latar belakang menjadi biru dan border-radius menjadi 0 -->
		<div class="box"></div>

		<style>
			.box {
				width: 200px;
				height: 200px;
				background-color: sandybrown;
				border-radius: 50%;
			}
		</style>
	</body>
</html>
