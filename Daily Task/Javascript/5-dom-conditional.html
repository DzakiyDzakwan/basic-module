<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Tugas 5</title>
	</head>
	<body>
		<style>
			.grid {
				display: grid;
				grid-template-columns: auto auto;
				height: 300px;
			}
			.grid div {
				border: 2px solid black;
			}
			.green-background {
				background-color: greenyellow;
			}
			.btn-container {
				display: flex;
				justify-content: center;
				margin-top: 30px;
			}
			button {
				padding: 5px 50px;
			}
		</style>
		<div>
			<div class="grid">
				<div id="left-box" class="green-background"></div>
				<div id="right-box" class=""></div>
			</div>
			<div class="btn-container">
				<button id="btn-switch">Switch</button>
			</div>
		</div>

		<script>
			var btnSwitch = document.getElementById('btn-switch');
			btnSwitch.addEventListener('click', () => {
				var leftBox = document.getElementById('left-box');
				var rightBox = document.getElementById('right-box');
				if (leftBox.classList.contains('green-background')) {
					leftBox.classList = [];
				} else {
					leftBox.classList.add('green-background');
				}
				if (rightBox.classList.contains('green-background')) {
					rightBox.classList = [];
				} else {
					rightBox.classList.add('green-background');
				}
			});
		</script>
	</body>
</html>
